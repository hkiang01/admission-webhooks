apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: admission-webhooks
  name: admission-webhooks
  namespace: admission-webhooks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-webhooks
  template:
    metadata:
      labels:
        app: admission-webhooks
    spec:
      containers:
      - image: registry.harrisonkiang.com/container-registry/admission-webhooks:5acec54a67a1e5b38b4639e079997a10cd1152a8
        name: admission-webhooks
        ports:
        - containerPort: 8443
          protocol: TCP
          name: https
        env:
        - name: SSL_KEYFILE
          value: /home/ssl/tls.key
        - name: SSL_CERTFILE
          value: /home/ssl/tls.crt
        volumeMounts:
          - name: ssl
            mountPath: "/home/ssl"
            readOnly: true
      volumes:
        - name: ssl
          secret:
            secretName: harrisonkiang-dot-com-wildcard-tls
